<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Blogs to your website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sideBar">
        <span class="imagesSection">
          <img src="hamburger.png" alt="" class="hamburger" />
          <img src="cross.png" alt="" class="cross" />
        </span>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="#">Add Blog</a></li>
          <li><a href="/allBlogsPage.html">All Blogs</a></li>
        </ul>
      </div>
      <div class="mainArea">
        <div class="createContainer">
          <input
            type="text"
            class="title"
            id="titleText"
            placeholder="Please enter a title."
          />
          <textarea
            name=""
            id="description"
            class="textArea"
            cols="80"
            rows="10"
          ></textarea>
          <button class="btn" id="submit">Submit</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
